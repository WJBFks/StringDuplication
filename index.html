<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="./js/jQuery/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/script.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>字符串查重</title>
	</head>
	<body>
		<div id="header">
			<div id="headerTitle">
				<span id="headerTitleText">单词查重</span>
			</div>
			<div id="mode">
				<form method="post" name="postMode" style="font-size: 1.0625rem;">
					<input type="radio" id="radioBity" name="radioMode" value="0"><label for="radioBity">单字查重</label>
					<input type="radio" id="radioWorld" name="radioMode" value="1" checked="checked"><label for="radioWorld">单词查重</label>
				</form>
			</div>
		</div>
		<div id="main">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td style="padding: 0 1rem;">
						<textarea id="inputText" rows="0" cols="0" placeholder="输入框"></textarea>
					</td>
				</tr>
				<tr>
					<td style="padding: 1rem;">
						<button type="button" onclick="run()">Start</button>
					</td>
				</tr>
				<tr>
					<td style="padding: 0 1rem;">
						<div id="outputText"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div id="footer">
			<a href="https://github.com/WJBFks/StringDuplication">Designed by WJBFks</a>
		</div>
	</body>
</html>
